<div class="col-md-6 offset-md-3">
  <h3> Create  </h3>
  <form (ngSubmit) = "onSubmit()">

      <div class="form-group">
          <label>name</label>
          <input type="text" class ="form-control" id = "name"
              [(ngModel)] = "this.student.name " name ="name">
      </div>

      <div class="form-group">
          <label> Age</label>
          <input type="text" class ="form-control" id = "age"
          [(ngModel)] = "this.student.age " name ="age">
      </div>

      <div class="form-group">
        <label> Date</label>
        <input type="date" class ="form-control" id = "date"
            [(ngModel)] = "this.student.date" name = "date">
         </div>

         <div class="form-group">
          <label> Sex</label>
          <input type="text" class ="form-control" id = "sex"
              [(ngModel)] = "this.student.sex" name = "sex">
        </div>

        <div class="form-group">
          <label> Address</label>
          <input type="text" class ="form-control" id = "address"
              [(ngModel)] = "this.student.address" name = "address">
        </div>

        <div class="form-group">
          <label> St_id</label>
          <input type="text" class ="form-control" id = "student_id"
              [(ngModel)] = "this.student.student_id" name = "student_id">
         </div>


      <div class="form-group">
        <label> SDT</label>
        <input type="text" class ="form-control" id = "sdt"
            [(ngModel)] = "this.student.sdt" name = "sdt">
      </div>

      <div class="form-group">
          <label> Email</label>
          <input type="text" class ="form-control" id = "email"
              [(ngModel)] = "this.student.email" name = "email">
      </div>

     <div class="form-group">
      <label> User_id</label>
      <input type="text" class ="form-control" id = "user_id"
          [(ngModel)] = "this.student.user_id" name = "user_id">
     </div>

     <div class="form-group">
      <label> major</label>
      <input type="text" class ="form-control" id = "major"
          [(ngModel)] = "this.student.major" name = "major">
     </div>



      <button class = "btn btn-success" type ="submit">Submit</button>

  </form>
  </div>
  <div [hidden]="!submitted">
    <h4>You  successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
  </div>
